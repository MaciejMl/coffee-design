<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>El Tigre</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="contAinerr">
        <div class="header__wrapper">
          <div class="logo">
            <h1 class="logo__title"><a href="#">El Tigre</a></h1>
            <h2 class="logo__subtitle">Venezuela coffee beans</h2>
          </div>
          <div class="main-nav">
            <a class="main-links" href="#home">Home</a>
            <a class="main-links" href="#products">Products</a>
            <a class="main-links" href="#contact">Contact</a>
          </div>
          <div class="burger-nav"><span class="icon-menu"></span></div>
        </div>
      </div>
    </header>

    <div id="pages">
      <section id="home-slider">
        <div id="slider" class="home-slider slider"></div>
      </section>

      <section id="home">
        <div id="home-site" class="home-site slider"></div>
      </section>

      <section id="products" class="product-list container">
        <div class="products-title">
          <h2>products</h2>
        </div>
      </section>

      <section id="about-us">
        <div class="about-us-wrapper container"></div>
      </section>

      <section id="contact">
        <div class="contact-wrapper container"></div>
      </section>
    </div>

    <section class="footer">
      <h3 class="footer-text">
        <span class="icon-copyright"></span> 2021 el tigre <span>inc.</span>
      </h3>
    </section>

    <script id="template-slider" type="text/x-handlebars-template">
      <header>
        <div class='slider'>
          <div class='slider-main'>
            <h1 class='slider-title'><span>{{title1}}</span><br /><span
              >{{title2}}</span>&nbsp;<span>{{title3}}</span></h1>
            <img
              class='slider-img'
              src='{{pathImages}}{{sliderImg}}{{id}}.webp'
              alt='coffee beans slider'
            />
            <div class='slider-discover'>
              <p>discover</p>
              <a
                href='#products'
                class='icon-down-circled2'
                aria-label='Read more about our coffee products'
              ></a>
            </div>
          </div>
        </div>
      </header>
    </script>

    <script id="template-products" type="text/x-handlebars-template">
      <div class='main-products'>
        <div class='product-img'>
          <img src='{{pathImages}}{{imgSrc}}{{id}}.webp' alt='coffee label ' />
        </div>
        <div class='product-name'>
          <h2>{{title}}</h2>
          <p>{{description}}</p>
          <ul>
            <li>roasting: <span>{{roastingRank}}/10</span></li>
            <li>intensity: <span>{{intesityRank}}/10</span></li>
          </ul>
          {{#if badgeState}}
            <div class='product-badge'><img
                src='{{path}}{{badge.badgeSrc}}'
                alt='most popular label'
              /></div>
          {{/if}}
        </div>
      </div>
    </script>

    <script id="template-info" type="text/x-handlebars-template">
      <div class='wrapper-info'>
        <div class='info-img'>
          <img src='{{pathImages}}{{imgSrc}}' alt='' />
        </div>
        <div class='info-text-content'>
          <h2>{{title}}</h2>
          <div class='info-text'>
            {{#each textInfo}}
              <p class='{{class}}'>{{content}}</p>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script id="template-contact" type="text/x-handlebars-template">
      <div class='wrapper-form'>
        <div class='contact-wrapper'>
          <form class='contact-form'>
            <h2>contact us</h2>
            <label for='name'> name</label>
            <input type='text' id='name' name='name' />
            <label for='title'> title</label>
            <input type='text' id='title' name='title' />
            <label for='message'> message</label>
            <textarea
              name='contentForm'
              id='message'
              cols='30'
              rows='10'
            ></textarea>
            <input type='submit' id='submit' value='submit' />
          </form>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
