<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>El Tigre</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="cont">
        <div class="header__wrapper">
          <div class="logo">
            <h1 class="logo__title"><a href="#">El Tigre</a></h1>
            <h2 class="logo__subtitle">Venezuela coffee beans</h2>
          </div>
          <div class="main-nav">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </div>
    </header>

    <div id="pages">
      <section id="home-slider">
        <div id="slider" class="home-slider slider"></div>
      </section>
      <section id="products">
        <div id="product-list" class="product-list container"></div>
      </section>
      <section id="about-us">
        <div class="about-us-wrapper container"></div>
      </section>
      <section id="contact">
        <div class="contact-wrapper container"></div>
      </section>
    </div>

    <script id="template-slider" type="text/x-handlebars-template">
      <header>
        <div class='slider'>
          <div class='slider-main'>
            <h1 class='slider-title'><span>{{title1}}</span><br /><span
              >{{title2}}</span></h1>
            <img
              class='slider-img'
              src='{{pathImages}}{{sliderImg}}{{id}}.png'
            />
            <div class='slider-discover'>
              <h3>discover</h3>
              <a href='#products'><i class='fa-regular fa-circle-down'></i></a>
            </div>
          </div>
        </div>

      </header>
    </script>
    <script id="template-products" type="text/x-handlebars-template">
      <div class='main-products'>
        <div class='product-img'>
          <img src='{{pathImages}}{{imgSrc}}{{id}}.png' alt='' />
        </div>
        <div class='product-name'>
          <h2>{{title}}</h2>
          <p>{{description}}</p>
          <ul>
            <li>roasting: <span>{{roastingRank}}</span></li>
            <li>intensity: <span>{{intesityRank}}</span></li>
          </ul>
          <img src='{{path}}{{badge.badgeSrc}}' alt='' />
        </div>
      </div>
    </script>
    <script id="template-info" type="text/x-handlebars-template">

      <div class="wrapper-info">
         <h2>{{title}}</h2>
          <div class="info-text">
            {{#each textInfo}}
            <p class="{{class}}">{{ content }}</p>
            {{/each}}
          </div>
          </div>
        </div>
    </script>
    <script id="template-contact" type="text/x-handlebars-template">
      <div class='wrapper-form'>
        <div class='contact-wrapper'>
          <form class='contact-form'>
            <input type='text' name='name' />
            <input type='email' name='email' />
            <textarea name='contentForm' id='' cols='30' rows='10'></textarea>
          </form>
        </div>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
